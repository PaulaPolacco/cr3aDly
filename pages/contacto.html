                <a href="../index.html"><img src="../images/cr3aDly_logo.png" alt="logo" class="logoContacto"></a>
            </section>
            <!-- formulario de contacto -->
            <section class="contacto_columna2 col-lg-7 col-md-7 col-sm-12">
                <form action="#" class="formContacto">
                    <div><label for="nombre">Nombre: </label> </div>
                    <div><input type="text" placeholder="Indica tu nombre" class="formContacto_imputText"></div>
                    <div><label for="email">Email: </label>
                    <div><input type="email" placeholder="aaa@ejemplo.com" name="email"class="formContacto_imputText"></div>        
    
                    <fieldset>
                        <legend>¿Por qué desea contactarse?</legend>
                        <select name="" id="op">
                            <option value="1">Personalizado</option>
                            <option value="2">Consulta de producto</option>
                            <option value="3">Trabajar con nosotros</option>
                        </select>
                    </fieldset>
                    <div>
                        <dl> 
                            <dt>Pedido:</dt>
                            <dd><textarea placeholder="No olvide detallar medidas y colores preferidos" class="formContacto_imputText"></textarea></dd>
                        </dl>
                    </div>
                

                    <div class="mb-3 form-check">
                      <input type="checkbox" name="acepta" value="1" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">¿Desea recibir alerta de promociones?</label>
                    </div>
                    <div class="formContacto_botones">
                      
                        <input type="submit" class="btn btn-outline-success" value="Enviar"/>    
                        <input type="reset" class="btn btn-outline-primary" value="Limpiar"/>
                        <input type="button" class="btn btn-outline-light" value="Sin acciones"/>
                    </div>
                </form>
